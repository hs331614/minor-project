<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <title>Habit Tracker</title>
</head>

<body>

  <header>
      <h1>Habit Tracker</h1>
      <!-- <p>Track your habits. One day at a time.</p> -->
  </header>

  <div class="main">
    <div class="container">
      <form class="add-habit">
        <input class="habit" type="text" name="habit" placeholder="Enter Habit Name" required />
        <input type="number" name="reps" placeholder="# of Repetitions" min="1" required />
        <div class="frequency">
          <label for="timeframe">Frequency: </label>
          <select name="timeframe" id="timeframe">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <input style="border: 1.75556px solid #FFFFFF; border-radius: 3rem;" class="submit" type="submit" value="+ Add Habit" />
      </form>
    </div>

    <!-- Habit list -->

    <div class="habitlis">
      <h2>Habits</h2>
      <ul class="habits">
        <li>Loading...</li>
      </ul>
    </div>
  </div>


</body>
<script src="app.js"></script>

</html>
