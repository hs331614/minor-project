<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');
    </style>

    <title>Uphealth</title>
</head>

<body>

    <nav class="navbar_background">

        <div class="logobar">

            <div class="logo"><img src="Vector (2).png" alt="uphealth logo"></div>
            <div class="prname">uphealth</div>



            <nav class="dropdownmenus">
                <div class="dropdown">
                    <div class="select">
                        <div class="logo2"><img src="logo2.png" alt="mental health logo"></div>
                        <div class="mental">
                            <span class="selected">Mental Health</span>
                        </div>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li>Mood Tracker</li>
                        <li>Habit Tracker</li>
                        <li>Guided Journal</li>
                        <li>Meditation</li>
                    </ul>
                </div>


                <div class="dropdown">
                    <div class="select">
                        <div class="logo3"><img src="logo3.png" alt="Physical  health logo"></div>
                        <div class="physical">
                            <span class="selected">Physical Health</span>
                        </div>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li>Diseases and Exercises </li>
                        <li>Period Exercises</li>
                        <li>BMI</li>
                        <li>Body Workout</li>
                    </ul>
                </div>
            </nav>

        </div>
    </nav>


    <script src="javas.js">
    </script>
</body>

</html>
