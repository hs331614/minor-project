<!DOCTYPE html>
<html>
<head>
  <title>Mood Tracker</title>
  <link rel="stylesheet" type="text/css" href="tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="navbarmain">
    <a href="/index.html">
    <div class="logobar">
      <div class="logo">
        <img src="/images/Vector (2).png" alt="uphealth logo">
      </div>
      <div class="prname">uphealth</div>
    </div>
  </a>

    <nav class="dropdownmenus">
      <div class="dropdown">
        <div class="select">
          <div class="logo2">
            <img src="/images/logo2.png" alt="mental health logo">
          </div>
          <div class="mental">
            <span class="selected">Mental Health</span>
          </div>
          <div class="caret"></div>
        </div>
        <ul class="menu menume">
          <li><a href="/Mood Tracker/tracker.html">Mood Tracker</a></li>
          <li><a href="/Habit tracker/habit.html">Habit Tracker</a></li>
          <li><a href="/Guided Journal/jounal.html">Guided Journal</a></li>
          <li><a href="/Guided Meditation/meditation.html">Meditation</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <div class="select">
          <div class="logo3">
            <img src="/images/logo3.png" alt="Physical health logo">
          </div>
          <div class="physical">
            <span class="selected">Physical Health</span>
          </div>
          <div class="caret"></div>
        </div>
        <ul class="menu menuph">
          <li><a href="/disease and cure/disease.html">Diseases and Cure</a></li>
          <li><a href="/period exercise/period.html">Period Exercises</a></li>
          <li><a href="/bmi/bmi.html">BMI</a></li>
          <li><a href="/body tracker/body.html">Body Workout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <div class="mood-selector">
      <button class="mood-button" data-mood="1">😞</button>
      <button class="mood-button" data-mood="2">😐</button>
      <button class="mood-button" data-mood="3">😊</button>
      <button class="mood-button" data-mood="4">😄</button>
    </div>
  
    <div class="form-group">
      <label for="moodDate">Date:</label>
      <input type="date" id="moodDate" class="input-date">
    </div>
  
    <div class="button-group">
      <button id="submitMood" class="submit-button">Submit Mood</button>
      <button id="clearMood" class="clear-button">Clear Mood</button>
    </div>
  
    <h2 class="mood-history-title">Mood History</h2>
    <table class="mood-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
        </tr>
      </thead>
      <tbody id="moodList"></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2023 Uphealth. All rights reserved.</p>
</footer>

  <script src="tracker.js"></script>
  <script src="../script.js"></script>
</body>
</html>
